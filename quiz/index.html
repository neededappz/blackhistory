<!DOCTYPE HTML>
<html>
    <head>
        <title>Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        
        <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="../css/font-awesome.min.css" />

        <!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="../css/jquerymobile.css" />

        <!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="../css/jquerymobile.nativedroid.css" />

        <!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="../css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

        <!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="../css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

        <!-- jQuery / jQueryMobile Scripts -->
        <script src="../js/jquery-1.8.2.min.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/jquery.mobile-1.3.0.min.js"></script>
        <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/master.css" media="screen" rel="stylesheet" type="text/css">

        

        

    </head>
    <body id="slickQuiz">
        
    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="javascript:history.go(-1)" data-ajax="false"><i class='icon-angle-left'></i></a>
            <h1>Quiz</h1>
            <a href="../share.html" data-ajax="false">Share <i class="icon-thumbs-up"></i></a>
        </div>
        
        <div data-role="content">   

                    
                    





                          


                <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->

                <a class="button startQuiz" href="#">Get Started!</a>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>



            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
            <div class='message info'>
                <i class='icon-lightbulb'></i>
                <a href="#popupNested" data-rel="popup" data-role="button" data-inline="true" data-icon="bars" data-theme="b" data-transition="pop"><h1>Care To Play Again?</h1></a>
                    <div data-role="popup" id="popupNested" data-theme="none">
                        <ul data-role="listview" data-inset="false" data-divider-theme="b">
                            
                            <li>
                                <a href="index.html" data-ajax="false"><i class='icon-fire'></i> Play Again </a>
                            </li>                            
                        </ul>
                    </div><!-- /popup -->
            </div>
            
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/slickQuiz-config.js"></script>
        <script src="js/slickQuiz.js"></script>
        <script src="js/master.js"></script>
	        
	        
        </div>

    </div>
    
    </body>
</html>
